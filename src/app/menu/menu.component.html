<!-- menu mobile -->
<mat-sidenav-container class="menu-small" id="menu">
  <mat-sidenav
    #sidenav
    mode="over"
    opened="false"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
    <div mat-button (click)="sidenav.close()" class="cross">
        <span class="cross-item cross-1"></span>
        <span class="cross-item cross-2"></span>
    </div>
    <ul class="menu-small-list">
      <li mat-button (click)="sidenav.toggle()" *ngFor="let item of menu.itemMenu" routerLinkActive="menu-small-list-element-active" class="menu-list-element">
        <a class="menu-small-list-element-link" routerLink="{{item.url}}">{{item.name}}</a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
        <button (click)="sidenav.toggle()"  mat-button>
          Menu
      </button>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- menu table desktop-->
<menu class="menu-large">
  <ul class="menu-large-list">
    <li mat-button *ngFor="let item of menu.itemMenu" routerLinkActive="menu-large-list-element-active" class="menu-large-list-element">
      <a class="menu-large-list-element-link" routerLink="{{item.url}}">{{item.name}}</a>
    </li>
  </ul>
</menu>
