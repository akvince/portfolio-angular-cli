<mat-sidenav-container id="menu">
  <mat-sidenav
    #sidenav
    mode="over"
    opened="false"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
      <div mat-button (click)="sidenav.toggle()" class="menu-burger">
          <span class="menu-burger-item menu-burger-top active"></span>
          <span class="menu-burger-item menu-burger-middle active"></span>
          <span class="menu-burger-item menu-burger-bottom active"></span>
      </div>
    <ul class="menu-list">
      <li mat-button (click)="sidenav.toggle()" *ngFor="let item of menu.itemMenu" routerLinkActive="menu-list-element-active" class="menu-list-element">
        <a class="menu-list-element-link" routerLink="{{item.url}}">{{item.name}}</a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
      <div mat-button (click)="sidenav.toggle()" class="menu-burger">
          <span class="menu-burger-item menu-burger-top"></span>
          <span class="menu-burger-item menu-burger-middle"></span>
          <span class="menu-burger-item menu-burger-bottom"></span>
      </div>

  </mat-sidenav-content>
</mat-sidenav-container>
